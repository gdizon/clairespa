    <h3>Please choose a date for your appointment!</h3>
    <div class="container mt-8">
        <div class="row">
            <div class="col-sm-12 text-center center">
                <form action="time.html">
                    <input id="datepicker" type="date" required class="calendarcenter">><br><br>
                    <button class="timecenter" type="submit">Continue</button>
